<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registro de estudiantes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <br>
    <br>
    <div class="container">

        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <br>
                <h1 class="text-center">Registro de estudiante</h1>
                <div class="card-body">
                    <form th:action="@{/estudiantes}" th:object="${estudiante}" method="post">
                        <div class="form-group">
                            <label>Nombre: </label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese nombre">

                        </div>
                        <br>
                        <div class="form-group">
                            <label>Apellido: </label>
                            <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Ingrese apellido">

                        </div>
                        <br>
                        <div class="form-group">
                            <label>Email: </label>
                            <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Ingrese email">

                        </div>
                        <br>

                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>
</body>

</html>
