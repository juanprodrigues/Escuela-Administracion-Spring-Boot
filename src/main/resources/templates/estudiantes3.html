<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<title>Lista de estudiantes</title>

<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

</head>
<body>
	<nav th:replace="fragments/navbar :: navbar"></nav>


	<div class="container">
		<a th:href="@{/estudiantes/nuevo}" class="btn btn-info">Crear
			Estudiante</a>
		<div class="row">
			<h1>Lista de estudiantes</h1>
	




			<table class="table">
				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Email</th>

						<th>Acciones</th>

					</tr>

				</thead>
				<tbody>
					<tr th:each="estudiante:${estudiantes}">
						<td th:text="${estudiante.id}">ID</td>
						<td th:text="${estudiante.nombre}">Nombre</td>
						<td th:text="${estudiante.apellido}">Apellido</td>
						<td th:text="${estudiante.email}">Email</td>
						<td><a th:href="@{/estudiantes/editar/__${estudiante.id}__}"
							class="btn btn-info">Editar</a> <a
							th:href="@{/estudiantes/__${estudiante.id}__}"
							class="btn btn-danger">Eliminar</a></td>


						
					</tr>
				</tbody>
			</table>

		</div>

	</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
