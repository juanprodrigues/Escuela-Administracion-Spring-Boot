<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="Página de ejemplo de Spring Boot + Thymeleaf para el curso de Egg" name="description"/>
    <meta content="Cristian Solís" name="author"/>
    <title th:text="|${title} - Ejemplo Spring Egg|"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="container mt-5 main" style="
    padding-bottom: 10%">
<!--     <h1 th:text="${title}"></h1> -->
    <h1 >Crear Materia</h1>
    <hr class="mb-4 col-xl-12"/>
    <div class="alert alert-danger col-xl-6" th:if="${error}" th:text="${error}"></div>

    <form autocomplete="off" class="needs-validation" id="formulario" method="POST"
          novalidate th:action="@{/__${action}__}" th:object="${materia}">

        <input th:field="*{id}" type="hidden"/>

        <div class="form-floating mb-3 col-xl-6">
            <input class="form-control" id="nombre" placeholder="Nombre de la materias" required th:field="*{nombre}" type="text"/>
            <label for="nombre">Nombre de la materia</label>
            <div class="invalid-feedback">El nombre es obligatorio</div>
        </div>

        <div class="form-floating mb-3 col-xl-6">
            <input maxlength="255" class="form-control" id="descripcion" placeholder="Apellido" required th:field="*{descripcion}"
                   type="text"/>
            <label for="descripcion">Descripcion</label>
            <div class="invalid-feedback">La descripcion es obligatorio</div>
        </div>

      
       

      

        <div class="row">
            <div class="col-xl-3">
                <button class="btn btn-success" th:text="${action == 'guardar'} ? 'Crear usuario' : 'Guardar cambios'"
                        type="submit"></button>
            </div>
        </div>
    </form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

<!-- JS -->
<script th:src="@{/assets/bootstrap.bundle.min.js}"></script>
<script>
    (() => {
        "use strict";

        const form = document.getElementById("formulario");
        form.addEventListener("submit", (event) => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }

            form.classList.add("was-validated");
        }, false);
    })()
</script>
</body>
</html>
